<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChoomikLiveMessenger</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <h1 id="header">Chatroom</h1>

  <!-- Notifications Container -->
  <div id="notificationContainer"></div>

  <!-- Login Form -->
  <div id="loginDiv">
    <input type="text" id="loginToken" placeholder="Insert_Token">
    <button id="loginButton">Login</button>
  </div>

  <!-- Channel Selection -->
  <div id="channelDiv" class="hidden">
    <button class="channelButton" data-channel="general">General</button>
    <button class="channelButton" data-channel="Img">Img</button>
    <button class="channelButton" data-channel="nsfw">NSFW</button>
    <button id="logoutButton">Logout</button>
  </div>

  <!-- Chat Room -->
  <div id="chatDiv" class="hidden">
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <input type="text" id="imageInput" placeholder="Image URL (optional)">
    <button id="sendButton">Send</button>
    <button id="backButton">Back to Channels</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="app.js"></script> <!-- Link to external JS -->
</body>
</html>
